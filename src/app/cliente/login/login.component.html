<body class="text-center" *ngIf='!isSignedIn'>
    <div class="container">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <form class="form-signin" >
                    <img class="mb-4" src="../../../assets/img/iso.jpg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Inicia Sesion</h1>

                    <label for="inputEmail">Email</label>
                    <!--EMAIL SIGNUP-->
                    <input type="text" #emailSignin id="inputEmail" class="form-control" placeholder="Email" required autofocus>

                    <label for="inputPassword">Password</label>
                    <!--PASSWORD SIGNUP-->

                    <input type="text" #passwordSignin id="inputPassword" class="form-control" placeholder="Password" required>

                    <div class="mb-3">
                        <p></p>
                        <p>No tienes una cuenta?</p>
                      <a routerLink = '/registrarse'> Registrate</a>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" (click)='onSignin(emailSignin.value,passwordSignin.value)'>Iniciar Sesion</button>
                </form>
            </div>
        </div>
        <!-- <br><br>
        <button class="button" type="submit" routerLink = '/registrarse'>Registrate</button> -->
    </div>
</body>

<app-perfil *ngIf='isSignedIn' (isLogout)='handleLogout()'></app-perfil>
